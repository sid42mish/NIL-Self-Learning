<!DOCTYPE html>
<html>
<head>
<title>{{ cn | replace('-',' ')}} Course | NIL-SL</title>
	<!--   <link rel="stylesheet"  href="{{url_for('static',filename='../static_dir/css/DBMS.css') }}"> -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static_dir/css/course.css">
    
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <script type="text/javascript" src="../static_dir/js/lib/jquery-2.1.4.min.js"></script>
  <!-- <script type="text/javascript" src="{{url_for('static',filename='../static_dir/js/lib/jquery-2.1.4.min.js') }}"></script> -->

</head>
<body>

<body>
<nav class="navbar navbar-inverse">
  <div class="container">

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <a class="navbar-brand" href="/entry">Snow/TDS</a>
      <ul class="nav navbar-nav navbar-right">
        <li ><a href="/entry">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>



<div class="container">
	<h1 >Welcome to {{ cn | replace('-',' ')}} Course</h1>
</div>



<div class="container">
  <a  class ="main_item" href="{{cn}}/preview-course"><h1>Preview Course</h1></a>
  <a  class ="main_item" href="set-dependencies/{{cn}}"><h1>Set Dependencies</h1></a>
</div>
<br>


<!-- list of questions -->

<div id="box">
    <h1>List of Questions:</h1>
    <ul id="topiclist">
      {% for key in msg %}
        <li name="{{key}}" value="{{cn}}"><span><i class="fa fa-trash" style=" vertical-align: middle;"></i></span><a  class ="main_item" href="/problem/{{ key |replace(' ', '-') }}">{{ key }}</a></li>
      {% endfor %}
    </ul>
</div>







<!-- DROPDOWN -->
<div class="container">
  <button class="btn btn-primary dropbtn">Add New Question</button>
</div>






<div class="container">
  <div class="dropdown">
      
    <div id="formul"> 
      <form action="/course/{{cn}}" method="POST" id="Question">
       
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" placeholder="Type Title Here">
        </div>
      
        <div class="form-group">
          <label>Problem Statement</label>
          <!-- <input type="text" class="form-control" id="canswer" placeholder="Type Correct Answer Here"> -->
          <textarea rows="10" class="form-control" name ="problem" placeholder="Type Problem Here"></textarea>
        </div>
        
        <div class="form-group">
          <label>Correct Answer</label>
          <input type="text" class="form-control" name="canswer" placeholder="Type Correct Answer Here">
        </div>

        <div class="form-group">
          <label>Wrong Answer-1</label>
          <input type="text" class="form-control" name="wanswer1" placeholder="Type Wrong Answer Here">
        </div>

        <div class="form-group">
          <label>Wrong Answer-2</label>
          <input type="text" class="form-control" name="wanswer2" placeholder="Type Wrong Answer Here">
        </div>

        <div class="form-group">
          <label>Wrong Answer-3</label>
          <input type="text" class="form-control" name="wanswer3" placeholder="Type Wrong Answer Here">
        </div>
        <br>
        <button class="btn btn-primary dropbtn">Submit Question</button>
      </form>
    </div>
      
  </div>  
</div>


<div class="container">
  
</div>
<script type="text/javascript" src="../static_dir/js/course.js"></script>
<!-- <script type="text/javascript" src="{{url_for('static',filename='static_dir/js/DBMS.js') }}"></script> -->
</body>
</html>
